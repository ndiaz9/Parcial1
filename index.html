<!DOCTYPE html>
<html lang="en">
  <head>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link

    </div>
    <hr />

          <li class="nav-item">
            <a id="desserts" class="nav-link" href="#" onclick="fillDesserts();">Desserts</a>
          </li>
          <li class="nav-item">
            <a id="drinks" class="nav-link" href="#" onclick="fillDrinks();">Drinks & Sides</a>
          </li>
        </ul>
      </div>
    </nav>
    <hr />
    <main>

      <hr />
