<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <title>Parcial 1</title>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-3">
          <h1 class="titulo-restaurante">Restaurant & Lounge</h1>
        </div>
        <div class="col-7"></div>
        <div class="col-1">
          <a href="#">
            <img
              src="img/carro.png"
              alt="Carro de compras"
              class="icon-nav"
              id="carro-compras"
            />
          </a>
        </div>
        <div class="col-1" id="items-num"><p>0 items</p></div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <img src="img/header.png" alt="Header" class="header-image" />
      </div>
    </div>
    <hr />
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a id="burgers-nav" class="nav-link" href="#">Burgers</a>
          </li>
          <li class="nav-item">
            <a id="tacos-nav" class="nav-link" href="#">Tacos</a>
          </li>
          <li class="nav-item">
            <a id="salads-nav" class="nav-link" href="#">Salads</a>
          </li>
          <li class="nav-item">
            <a id="desserts-nav" class="nav-link" href="#">Desserts</a>
          </li>
          <li class="nav-item">
            <a id="drinks-nav" class="nav-link" href="#">Drinks & Sides</a>
          </li>
        </ul>
      </div>
    </nav>
    <hr />
    <main>
      <h2 class="text-center" id="title-main">Click on an item</h2>
      <hr />
      <div class="container-fluid">
        <div class="row" id="content-main"></div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="cancelModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Cancel the order
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure about cancelling the order?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-cancel" data-dismiss="modal">
                No, I want to continue adding products
              </button>
              <button
                type="button"
                class="btn btn-confirm"
                id="cancel-order-btn"
                data-dismiss="modal"
              >
                Yes, I want to cancel the order
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="text-center">
        Contact us: +57 3102105253 - info@restaurant.com - @restaurant
      </p>
    </footer>

    <script src="./index.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
